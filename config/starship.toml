# Starship Configuration
# Optimized for Java/Python/Node.js/Ruby development with AWS/Docker

# Format: order of modules in prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$java\
$python\
$nodejs\
$ruby\
$package\
$docker_context\
$aws\
$line_break\
$character"""

# Wait for command to complete before timing out
command_timeout = 1000

# Add newline before prompt
add_newline = true

# ===== Core Modules =====

[character]
success_symbol = "[âžœ](bold green)"
error_symbol = "[âžœ](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " ðŸ”’"
read_only_style = "red"

[username]
disabled = true  # Enable if you work on shared systems
show_always = false
format = "[$user]($style) "
style_user = "bold yellow"

[hostname]
disabled = true  # Enable if you SSH frequently between machines
ssh_only = false
format = "[@$hostname]($style) "
style = "bold green"

# ===== Git Modules =====

[git_branch]
symbol = "ðŸŒ± "
format = "on [$symbol$branch]($style) "
style = "bold purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "ðŸ³ "
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?${count}"
stashed = '$${count}'
modified = "!${count}"
staged = '+${count}'
renamed = "Â»${count}"
deleted = "âœ˜${count}"

[git_metrics]
disabled = false
added_style = "bold green"
deleted_style = "bold red"
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'

# ===== Language Modules (Your Stack) =====

[java]
symbol = "â˜• "
format = "via [$symbol($version )]($style)"
style = "red dimmed"
detect_extensions = ["java", "class", "jar", "gradle", "kts"]
detect_files = ["pom.xml", "build.gradle.kts", "build.sbt", ".java-version", ".sdkmanrc"]
detect_folders = []

[python]
symbol = "ðŸ "
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "yellow bold"
pyenv_version_name = false
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "requirements.txt", "pyproject.toml", "setup.py"]
detect_folders = []

[nodejs]
symbol = "â¬¢ "
format = "via [$symbol($version )]($style)"
style = "bold green"
detect_extensions = ["js", "mjs", "cjs", "ts", "tsx", "jsx"]
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[ruby]
symbol = "ðŸ’Ž "
format = "via [$symbol($version )]($style)"
style = "bold red"
detect_extensions = ["rb"]
detect_files = ["Gemfile", ".ruby-version"]
detect_folders = []

[package]
symbol = "ðŸ“¦ "
format = "is [$symbol$version]($style) "
style = "208 bold"
display_private = false
disabled = false

# ===== Cloud & Container Modules =====

[aws]
symbol = "â˜ï¸  "
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold yellow"
disabled = false

[docker_context]
symbol = "ðŸ³ "
format = "via [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

# ===== Utility Modules =====

[cmd_duration]
min_time = 2_000  # Show only if command takes >2 seconds
format = "took [$duration]($style) "
style = "bold yellow"

[time]
disabled = true  # Enable if you need timestamps
format = "ðŸ•™[$time]($style) "
style = "bright-white"
time_format = "%T"

[line_break]
disabled = false

